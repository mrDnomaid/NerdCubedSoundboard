  <script>
    function play(sound) {
      var thing = new Audio('sounds/' + sound + '.mp3');
      thing.play();
      window.location.hash = sound;
    }

    if (window.location.hash != '') {
      var requestedsound = window.location.hash;
      nohash = requestedsound.replace('#', '');
      play(nohash);
    }
